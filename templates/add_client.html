{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Adicionar Cliente</h2>
<form method="post" action="/add-client/">
    <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" name="name" placeholder="Digite o nome completo" required>
    </div>
    <div class="form-group">
        <label for="address">Endereço:</label>
        <input type="text" class="form-control" name="address" placeholder="Digite o endereço" required>
    </div>
    <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="text" class="form-control" name="phone" placeholder="(XX) XXXXX-XXXX" required>
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" name="email" placeholder="exemplo@dominio.com" required>
    </div>
    <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Enviar</button>
</form>
{% endblock %}
