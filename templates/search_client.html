{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Consultar Cliente</h2>
<form method="post" action="/search-client/">
    <div class="form-group">
        <label for="name">Nome do Cliente:</label>
        <input type="text" class="form-control" name="name" placeholder="Digite o nome para pesquisar" required>
    </div>
    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Consultar</button>
</form>
{% endblock %}
